name: Sincronizar com teste

on:
  push:
    branches: [main]

jobs:
  sincronizar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          git clone https://github.com/cristhians13/projeto-pitII.git
          cd projeto-pitII
          git pull origin main
          git checkout main
          git add .
          git commit -m "Sincronizado com projeto-pitII"
          git push origin main
          cd ..
          rm -rf projeto-pitII
      - name: Commit and push synchronized files
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: main
          directory: .
          message: "Sincronizado com projeto-pitII"


