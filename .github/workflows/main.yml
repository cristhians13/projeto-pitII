name: Sincronizar com teste

on:
  push:
    branches: [main]

jobs:
  sincronizar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          git config --global user.email "cristhiansampaio@gmail.com"
          git config --global user.name "Cristhian Sampaio"
          git clone https://github.com/cristhians13/projeto-pitII.git
          cd projeto-pitII
          git remote add vgx_origin https://github.com/cristhians13/actions.git
          git push vgx_origin main
      - name: Commit and push synchronized files
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: main
          directory: .
          message: "Sincronizado com projeto-pitII"


